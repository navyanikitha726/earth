<!DOCTYPE html>
<html>
<head>
<style>
.image-container {
  position: relative;
  text-align: center; /* Centers the text horizontally within the container */
  color: white; /* Example text color */
}

.image-container img {
  width: 100%; /* Ensures the image fills the container */
  display: block; /* Prevents extra space below the image */
}

.top-centered-text {
  position: absolute; /* Positions the text absolutely within the container */
  top: 0; /* Aligns the top of the text to the top of the container */
  left: 50%; /* Centers the text horizontally */
  transform: translateX(-50%); /* Adjusts for the text's width */
  background-color: rgba(0, 0, 0, 0.5); /* Optional: Adds a background for better readability */
  padding: 5px 10px; /* Optional: Adds padding around the text */
  font-size: 20px; /* Optional: Sets the font size */
}
</style>
</head>
<body>

<div class="image-container">
  <img src="your-image.jpg" alt="Your Image">
  <div class="top-centered-text">Centered Text</div>
</div>

</body>
</html>
